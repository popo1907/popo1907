<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type de Touriste</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="header-title">Quel type de touriste êtes-vous ?</h1>
    </header>
    <main>
        <section id="tourist-type-selection">
            <h2 id="tourist-title">Sélectionnez votre type</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Louvre_Courtyard.jpg" alt="Musée du Louvre" class="louvre-image">
            <select id="tourist-type">
                <option value="gastronomique">Touriste Gastronomique</option>
                <option value="culturel">Touriste Culturel</option>
                <option value="esthetique">Touriste Esthétique</option>
                <option value="affaires">Touriste d'Affaires</option>
            </select>
            <button onclick="selectTouristType()">Voir les recommandations</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Visite de Paris. Tous droits réservés.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
